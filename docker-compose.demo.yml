version: '3.8'

services:
  # Complete application (frontend + backend)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:80"  # Frontend
      - "5000:5000"  # Backend API
    environment:
      # Database (using MongoDB Atlas - you'll need to provide the connection string)
      - MONGO_URI=${MONGO_URI:-mongodb://localhost:27017/comm360}
      
      # JWT Secret (generate a secure one for production)
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production}
      
      # Google OAuth (optional - for Google login)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      
      # AI Services (optional - for AI features)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      
      # TTS (optional - for text-to-speech)
      - ELEVENLABS_API_KEY=${ELEVENLABS_API_KEY:-}
      - TTS_VOICE_ID=${TTS_VOICE_ID:-}
      
      # Solr (optional - for search)
      - SOLR_HOST=${SOLR_HOST:-}
      - COLL=${COLL:-}
      - WHOSE_AVATAR=${WHOSE_AVATAR:-}
      - NUMUTTER=${NUMUTTER:-}
      
      # TURN Server (optional - for WebRTC)
      - TURN_USER=${TURN_USER:-}
      - TURN_PASS=${TURN_PASS:-}
      
      # Server Config
      - NODE_ENV=production
      - BACKEND_URL=http://localhost:5000
      - CORS_ORIGIN=http://localhost:3000
      
      # File Upload
      - MAX_FILE_SIZE=52428800  # 50MB
    volumes:
      # Persist uploaded files and recordings
      - ./uploads:/app/backend/uploads
      - ./recordings:/app/backend/recordings
      - ./tmp:/app/backend/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: MongoDB for local development (if not using MongoDB Atlas)
  mongodb:
    image: mongo:6.0
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=comm360
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    profiles:
      - local-db

volumes:
  mongodb_data: 