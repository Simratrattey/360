version: "3.9"
services:
  frontend:
    build:
      context: ./webrtc-client
      dockerfile: Dockerfile
    environment:
      VITE_API_URL: http://localhost:5000
      VITE_GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      # …other VITE_*
    ports:
      - "3000:80"

  backend:
    build:
      context: ./webrtc-signaling-server
      dockerfile: Dockerfile
    environment:
      MONGO_URI: ${MONGO_URI}
      JWT_SECRET: ${JWT_SECRET}
      PORT: 5000
      # …other env
    volumes:
      - ./webrtc-signaling-server/uploads:/app/uploads
      - ./webrtc-signaling-server/recordings:/app/recordings
      - ./webrtc-signaling-server/tmp:/app/tmp
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/auth/health',(r)=>process.exit(r.statusCode===200?0:1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  turn:
    build:
      context: ./coturn
      dockerfile: Dockerfile
    environment:
      TURN_SECRET: ${TURN_SECRET}
      EXTERNAL_IP: ${PUBLIC_IP}
    ports:
      - "3478:3478/tcp"
      - "3478:3478/udp"

  sfu:
    build:
      context: ./webrtc-signaling-server
      dockerfile: Dockerfile.sfu
    environment:
      NODE_ENV: production
      PORT: 8181
      TURN_URL: turn:3478
      TURN_USER: ${TURN_USER}
      TURN_PASS: ${TURN_PASS}
    ports:
      - "8181:8181/tcp"
      - "30000-30010:30000-30010/udp"
    depends_on:
      - turn